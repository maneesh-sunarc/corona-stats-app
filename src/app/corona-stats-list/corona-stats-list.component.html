<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="table-container">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input  matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
           matSort matSortActive="TotalConfirmed" matSortDirection="desc" matSortDisableClear>
      <!-- Date Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.Date | date}} </td>
      </ng-container>
      <!-- Country Column -->
      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
      </ng-container>
      <!-- Total Confirmed Column -->
      <ng-container matColumnDef="TotalConfirmed">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Total Confirmed </th>
        <td mat-cell *matCellDef="let element"> {{element.TotalConfirmed}} </td>
      </ng-container>
      <!-- Total Deaths Column -->
      <ng-container matColumnDef="TotalDeaths">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Total Deaths </th>
        <td mat-cell *matCellDef="let element"> {{element.TotalDeaths}} </td>
      </ng-container>
      <!-- Total Recovered Column -->
      <ng-container matColumnDef="TotalRecovered">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Total Recovered </th>
        <td mat-cell *matCellDef="let element"> {{element.TotalRecovered}} </td>
      </ng-container>
      <!-- New Confirmed Column -->
      <ng-container matColumnDef="NewConfirmed">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> New Confirmed </th>
        <td mat-cell *matCellDef="let element"> {{element.NewConfirmed}} </td>
      </ng-container>
      <!-- New Deaths Column -->
      <ng-container matColumnDef="NewDeaths">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> New Deaths </th>
        <td mat-cell *matCellDef="let element"> {{element.NewDeaths}} </td>
      </ng-container>
      <!-- New Recovered Column -->
      <ng-container matColumnDef="NewRecovered">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> New Recovered </th>
        <td mat-cell *matCellDef="let element"> {{element.NewRecovered}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 50, 100, 200]" showFirstLastButtons></mat-paginator>
  </div>
</div>
